<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>formconv</title>
</head>

<body>
Convert your xlsform to ajf:
<br>
<br>
<form enctype="multipart/form-data" action="/result.json" method="post">
	<input type="file" accept=".xls,.xlsx" name="excelFile">
	<input type="submit" value="Go!">
</form>
<br>
<br>
or generate a translation file:
<br>
<br>
<form enctype="multipart/form-data" action="/translation.json" method="post">
	<input type="file" accept=".xls,.xlsx" name="excelFile">
	language: <input type="text" name="lang" placeholder="example: French">
	<input type="submit" value="Go!">
</form>
</body>

</html>
